<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/banner-img.jpg);">
    <div class="banner-container">
      <h1>Dog Sitters Club</h1>
      <p>Find your new furry friend today!</p>
      <a href="#" class="btn-blue">Sign up!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <h1 class="how-it-works">How it works:</h1>
  <div class="container">
    <div class="card">
      <img src="images/signup.svg" alt="sign up">
      <h3>Sign up</h3>
      <p>Create your profile in 15 minutes.</p>
    </div>
    <div class="card">
      <img src="images/match.svg" alt="match">
      <h3>Find your match</h3>
      <p>Find the right dog for you.</p>
    </div>
    <div class="card">
      <img src="images/dog-walking.svg" alt="dog-walk">
      <h3>Have fun!</h3>
      <p>Spend some time with your new furry friend.</p>
    </div>
  </div>
  <!-- code a footer -->
  <div id="footer">
    <div class="social-media">
      <h3>Follow us:</h3>
      <ul>
        <li><a href="#"><i class="fa-brands fa-twitter social-icons"></a></i></li>
        <li><a href="#"><i class="fa-brands fa-square-instagram social-icons"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-github social-icons"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-linkedin-in social-icons"></i></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
